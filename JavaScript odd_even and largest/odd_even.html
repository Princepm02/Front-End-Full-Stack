<html>

<head>
    <title>Odd and Even</title>
</head>
<script>
    const num = parseInt(prompt("Enter a number"));
    if (!isNaN(num)) {
        if (num % 2 === 0) {
            alert("Even");
        } else {
            alert("Odd");
        }
    } else {
        alert("Invalid input. Please enter a valid number.");
    }
</script>

</html>
