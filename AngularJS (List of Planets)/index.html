<!DOCTYPE html>
<html ng-app="planetApp">

<head>
    <meta charset="UTF-8">
    <title>Planets in the Solar System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="planetController">
    <div class="container">
        <h1>Planets in the Solar System</h1>
        <div class="row">
            <div class="col-md-3">
                <input type="text" ng-model="searchTerm" class="form-control" placeholder="Search 
Planets...">
            </div>
            <div class="col-md-3">
                <select class="form-control" ng-model="sortBy" ng-init="sortBy='name'">
                    <option value="name">Name</option>
                    <option value="type">Type</option>
                    <option value="distance">Distance</option>
                    <option value="moons">Number of Moons</option>
                </select>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Distance (AU)</th>
                    <th>Number of Moons</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="planet in planets | filter:searchTerm | orderBy:sortBy">
                    <td>{{ planet.name }}</td>
                    <td>{{ planet.type }}</td>
                    <td>{{ planet.distance }}</td>
                    <td>{{ planet.moons }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
